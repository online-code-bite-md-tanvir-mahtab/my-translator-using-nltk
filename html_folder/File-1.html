        <h2>
            Revelation in Makkah
        </h2>
        <p> Imam Ahmad recorded that Abu Hurayrah narrated about Umm Al-Qur'an that the Prophet said, </p>
        <div class="arabic uthmani">«هِيَ أُمُّ الْقُرْآنِ وَهِيَ السَّبْعُ الْمَثَانِي وَهِيَ الْقُرْآنُ الْعَظِيمُ»</div>
